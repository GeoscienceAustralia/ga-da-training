name: Auto-build HTML

on:
  push:
      branches:
          - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.1

    - name: Build
      working-directory: ./
      run: |
        echo "installing asciidoctor"
        sudo apt-get install asciidoctor ruby -y
        sudo gem install --pre asciidoctor-pdf
        echo "Making deployment dir - docs/"
        echo "Add Training Plan to docs/"
        mkdir docs
        asciidoctor training-plan.adoc -o docs/training-plan.html
        asciidoctor-pdf training-plan.adoc -o docs/training-plan.pdf
        cp images -r docs

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        BRANCH: gh-pages
        FOLDER: docs